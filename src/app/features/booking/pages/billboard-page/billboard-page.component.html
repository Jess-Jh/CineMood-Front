<section class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 max-w-7xl">
  <div
    class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 w-full mb-8"
  >
    <!-- Filtro de Ciudad -->
    <div class="flex gap-3 items-center min-w-0">
      <h3 class="font-bold whitespace-nowrap">Ciudad:</h3>
      <dropdown-button
        class="flex-shrink-0 min-w-[200px]"
        [selected]="citySelected()"
        [listElements]="cities"
        (itemSelected)="selectCity($event)"
      />
    </div>

    <!-- Filtro de Búsqueda -->
    <div class="flex gap-3 items-center min-w-0">
      <h3 class="font-bold whitespace-nowrap">Filtrar por:</h3>
      <dropdown-button
        class="flex-shrink-0 min-w-[200px]"
        [selected]="typeMovieSelected()"
        [listElements]="typesMovies"
        (itemSelected)="selectTypeMovie($event)"
      />
    </div>
  </div>

  <!-- Cartelera -->
  <h2 class="text-3xl md:text-4xl font-bold text-gray-900 mb-3">Cartelera</h2>
  <carrousel [widthPoster]="widthPosterBillboard" />

  <!-- Preventa -->
  <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-3">Preventa</h1>
  <p class="text-sm text-gray-600 mb-4">
    ¡No te pierdas la oportunidad de ver las películas más esperadas antes de su
    estreno! ¡Compra tus boletos ahora!
  </p>
  <carrousel
    [widthPoster]="widthPosterPresale"
    [showButtonViewMore]="showButtonViewMore"
  />
</section>
