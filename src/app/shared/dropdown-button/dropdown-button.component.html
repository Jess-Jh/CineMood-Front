<div class="relative">
  <button
    class="w-60 h-7 truncate text-white bg-gray-600 hover:bg-gray-500 focus-outline-none px-4 py-2 rounded-md items-center flex justify-between"
    (click)="toggleDropdown()"
  >
    <span class="text-sm font-medium truncate">
      {{ selected().label }}
    </span>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="4"
      stroke="currentColor"
      class="size-4 ml-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m19.5 8.25-7.5 7.5-7.5-7.5"
      />
    </svg>
  </button>
  <div
    [ngClass]="
      isDropdownOpen
        ? 'transition ease-out duration-300 transform opacity-100 scale-100'
        : 'transition ease-in duration-75 transform opacity-0 scale-95'
    "
    class="absolute left-0 w-60 bg-white rounded-md shadow-lg z-10 overflow-y-auto max-h-[200px]"
  >
    <ul class="py-2">
      @for (item of listElements(); track $index) {
      <li>
        <h2
          class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 truncate"
          (click)="isDropdownOpen ? onSelect(item) : null"
          [title]="item.label"
        >
          {{ item.label }}
        </h2>
      </li>
      }
    </ul>
  </div>
</div>
