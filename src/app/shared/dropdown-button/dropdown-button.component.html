<div class="relative mt-2 md:mt-0">
  <button
    class="text-white bg-gray-600 hover:bg-gray-500 focus-outline-none px-4 py-2 rounded-md inline-flex items-center"
    (click)="toggleDropdown()"
  >
    Account
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="4"
      stroke="currentColor"
      class="size-4 ml-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m19.5 8.25-7.5 7.5-7.5-7.5"
      />
    </svg>
  </button>
  <div
    [ngClass]="
      isDropdownOpen
        ? 'transition ease-out duration-300 transform opacity-100 scale-100'
        : 'transition ease-in duration-75 transform opacity-0 scale-95'
    "
    class="right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10"
  >
    <ul class="py-2">
      <li>
        <h2 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Armenia
        </h2>
      </li>
      <li>
        <h2 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Medellin
        </h2>
      </li>
      <li>
        <h2 class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
          Bogot√°
        </h2>
      </li>
    </ul>
  </div>
</div>
